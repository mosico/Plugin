<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Chrome Extension Desktop Notification</title>
<style type="text/css">
	h1 { text-align: center; padding: 0; margin: 8px 0 2px 0; font-size: 1.5em; }
	.detail { float: left; margin-bottom: 5px; }
	.detail_msg { float: left; width: 180px; margin-left: 10px; }
	.detail_img { float: left; text-align: center; width: 76px; }
	.detail_btn { text-align: right; padding-right: 10px; }
	#closeBtn { cursor: pointer; }
</style>
<script type="text/javascript" src="notification.js"></script>
</head>
<body>
	<h1>Hello!</h1>
	<div class="detail">
		<div class="detail_msg">
			<div id="msgInfo">This is a chrome extension desktop notification, thank you for your support!</div>
			<div class="detail_btn"><button id="closeBtn">See you</button></div>
		</div>
		<div class="detail_img"><img src="images/48.png" /></div>
	</div>
</body>
</html>
